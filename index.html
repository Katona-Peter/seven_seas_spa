<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Seven Seas Spa</title>
  </head>
  <body>
    <!-- Bootstrap 5 Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #fff; color: #3B2F2F;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#" style="color: #3B2F2F;">
                <img
                    src="assets/images/logo.png"
                    alt="Seven Seas Spa logo featuring a serene ocean wave and elegant text Seven Seas Spa, evoking a calm and relaxing spa environment"
                    width="30"
                    height="30"
                    class="d-inline-block align-text-top me-2"
                />
                Seven Seas Spa
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="color: #3B2F2F; font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #3B2F2F;">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #3B2F2F;">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: #3B2F2F;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section Start -->
    <section
      class="py-5"
      style="
        background: url('assets/images/hero.png') center center / cover no-repeat;
        min-height: 400px;
        display: flex;
        align-items: center;
      "
    >
      <div class="container">
        <div class="row justify-content-center align-items-center text-center">
          <div class="col-lg-8">
            <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
            <h1 class="display-4 fw-bold mb-4" style="color: #FFEBD4; font-family: 'Handlee', cursive;">
                Welcome to Seven Seas Spa
            </h1>
            <p class="lead mb-4" style="color: white;">
              Experience tranquility and rejuvenation with our luxurious spa treatments inspired by the serenity of the sea.
            </p>
            <a href="#" class="btn btn-light" style="background: linear-gradient(135deg, #e0f7fa 0%, #fff 100%); color: #3B2F2F; border: 2px solid #3B2F2F;">
              Book an Appointment
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- Hero Section End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
